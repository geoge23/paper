<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <div class="loading">
        <img src="./loading.gif" alt="">
    </div>
    <div class="topBar">
        <div class="left">
            <p>Paper<span>Beautiful wallpapers</span></p>
        </div>
        <div class="right">
            <div id="dropdown">
                <img src="./icons/more-horizontal.svg" alt="">
                <div id="dropdown-content">
                    <ul>
                        <li onclick="ipcRenderer.send('settings')">Settings</li>
                        <li onclick="ipcRenderer.send('about')">About</li>
                        <hr>
                        <li onclick="ipcRenderer.send('quit')">Quit</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="left">
            <div class="info">
                <p id="workViewing">You're viewing</p>
                <h1 id="workName">Bruh moment</h1>
                <p id="workArtist">by Bill Nye from Unsplash</p>
            </div>
            <div class="controls">
                <button id="stop"><img src="./icons/stop.svg" alt=""></button>
                <button id="skip"><img src="./icons/skip-forward.svg" alt=""></button>
            </div>
        </div>
        <div class="right">
            <img id="image" src="https://images.unsplash.com/photo-1589708658790-d49a4aa1d4e6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80" alt="">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
